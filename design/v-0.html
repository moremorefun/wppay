<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PayTheFly | 捐助系统｜赞助系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --neon-green: #00FFA3;
            --deep-bg: #030405;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--deep-bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* 动态氛围背景 - 严格保留 */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 163, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 163, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* 收款卡片主体 - 极致精致 */
        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            width: 100%;
            max-width: 400px;
            padding: 36px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .avatar-ring {
            width: 80px; height: 80px;
            padding: 3px;
            background: linear-gradient(45deg, var(--neon-green), transparent);
            border-radius: 50%;
            margin: 0 auto 16px;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-box:focus-within {
            border-color: var(--neon-green);
            background: rgba(0, 255, 163, 0.03);
            transform: scale(1.02);
        }

        .chain-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.5);
        }
        .chain-btn.active {
            border-color: var(--neon-green);
            background: rgba(0, 255, 163, 0.15);
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 163, 0.1);
        }

        /* 支付按钮动态效果 - 严格保留 */
        .pay-button {
            background: var(--neon-green);
            color: #000;
            font-weight: 800;
            padding: 18px;
            border-radius: 20px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 255, 163, 0.2);
        }
        .pay-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 163, 0.4);
            filter: brightness(1.05);
        }
        .pay-button:active {
            transform: translateY(-1px);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="profile-card animate__animated animate__fadeIn">
        <div class="text-center mb-10">
            <div class="avatar-ring">
                <img src="https://github.com/github.png" class="w-full h-full rounded-full object-cover bg-black" alt="avatar">
            </div>
            <h2 class="text-xl font-bold tracking-tight">Jack.Eth</h2>
            <p class="text-white/40 text-xs mt-1 font-medium">感谢您的捐助</p>
        </div>

        <div class="space-y-4 mb-8">
            <div class="text-[12px] font-extrabold text-white/30 uppercase tracking-[0.2em] ml-1">输入金额</div>
            <div class="input-box p-5 flex items-center justify-between">
                <input type="number" id="amountIn" placeholder="0.00" class="bg-transparent text-3xl font-bold outline-none w-2/3 tracking-tighter" autofocus>
                <span class="font-black text-white/20 text-lg">USDT</span>
            </div>
        </div>

        <div class="mb-10">
            <div class="text-[12px] font-extrabold text-white/30 uppercase tracking-[0.2em] ml-1 mb-4">选择结算网络</div>
            <div class="grid grid-cols-2 gap-4">
                <div class="chain-btn active cursor-pointer" onclick="selChain(this, 'TRC20')">
                    TRON (TRC20)
                </div>
                <div class="chain-btn cursor-pointer" onclick="selChain(this, 'BEP20')">
                    BNB (BEP20)
                </div>
            </div>
        </div>

        <button onclick="pay()" class="pay-button flex items-center justify-center gap-3">
            <span class="tracking-tight text-base">立即支付</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>

        <div class="text-center mt-8">
            <p class="text-[9px] text-white/20 font-bold uppercase tracking-[0.3em]">PayTheFly.com</p>
        </div>
    </div>

    <script>
        let currentChain = 'TRC20';

        function selChain(el, chain) {
            document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            currentChain = chain;
        }

        function pay() {
            const amount = document.getElementById('amountIn').value;
            if(!amount || amount <= 0) {
                // 震动反馈效果（CSS模拟）
                const card = document.querySelector('.profile-card');
                card.classList.add('animate__shakeX');
                setTimeout(() => card.classList.remove('animate__shakeX'), 500);
                return;
            }
            
            // 唤起支付逻辑
            console.log(`正在通过 PayTheFly 唤起钱包: ${amount} USDT via ${currentChain}`);
            alert(`PayTheFly 协议已启动\n-------------------\n支付金额：${amount} USDT\n所选网络：${currentChain}\n\n正在调起加密钱包授权...`);
        }
    </script>
</body>
</html>
